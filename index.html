<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form action="" method="post" id="empForm">
    <fieldset>
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" id="id" name="id" autofocus required maxlength="8"><br>
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="ext">4-Digit Extension</label><br>
        <input type="text" id="ext" name="ext" required maxlength="4"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"><br>
        <label for="department">Department</label><br>
        <select id="department" name="department" required><br>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="QualityAssurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br>
        <button class="btn btn-primary btn-lg custom" type="submit" id="submit" value="Add Employee">Add Employee</button>
    </fieldset>
    </form>
</body>
</html>
